
show_ticks          = yes
show_tick_labels    = yes

grid_start         = dims(ideogram,radius_inner)-0.5r
grid_end           = dims(ideogram,radius_outer)+100

<ticks>
	skip_first_label     = no
	skip_last_label      = no
	radius               = 1r # dims(ideogram,radius_outer)+0.045r
	tick_separation      = 2p
	min_label_distance_to_edge = 0p
	label_separation = 5p
	label_offset     = 2p
	label_size = 8p
	multiplier = 1e-6
	color = black

	<tick>
		spacing        = 1u
		size           = 5p
		thickness      = 1p
		color          = black
		show_label     = no
		label_size     = 8p
		label_offset   = 0p
		format         = %d
		grid           = yes
		grid_color     = grey
		grid_thickness = 1p
	</tick>
	<tick>
		spacing        = 10u
		size           = 15p
		thickness      = 2p
		color          = black
		show_label     = yes
		label_size     = 20p
		label_offset   = 5p
		format         = %.0f
		grid           = yes
		grid_color     = dgrey
		grid_thickness = 1p
	</tick>
</ticks>
